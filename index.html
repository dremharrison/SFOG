<!DOCTYPE html>
<html>

<head>
	<title>Six Flags Over Georgia</title>

	<style>
		body {
			background: url("../images/landingback.png") no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="landingbody">
		
		<iframe src="audio/rc.mp3" allow="autoplay" style="display:none" id="iframeAudio">
		</iframe>

		<audio autoplay>
			<source src="audio/rc.mp3" type="audio/mpeg">
		</audio>

		<img class="clouds" src="images/clouds.png">
		<img class="lightning1" src="images/lightning1.png">
		<a href="pages/home.html"><img class="landinglogo" src="images/landinglogo.png"></a>
		<img class="lightning2" src="images/lightning2.png">
	</div>
	<script>
	// to play audio for new chrome browsers
	var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if(!isChrome){
      $('#iframeAudio').remove()
    }
  else{
     $('#playAudio').remove() //just to make sure that it will not have 2x audio in the background 
  }
  </script>
</body>
</html>
